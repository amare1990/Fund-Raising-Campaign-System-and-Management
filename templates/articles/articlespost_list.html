
{% extends "articles/articlesbase.html" %} 
{% load static %}
{% block content %}


    
        
            <div class="container">
                <div class="row">
      
              <!-- Blog Entries Column -->
              <div class="col-md-8 mt-3 left">
                    {% for post in post_list %}
                <div class="card mb-4" >
                  <div class="card-body">
                    <h2 class="card-title">{{ post.title }}</h2>
                    <p class="card-text text-muted h6">{{ post.author }} | {{ post.created_on}} </p>

                    <p class="card-text">{{post.content|slice:":200" }}</p>
                    <a href="{% url 'articles:post_detail' post.slug  %}" class="btn btn-primary">Read More &rarr;</a>
                  </div>
                 
                </div>
                {% endfor %}            
        </div>


       
               
      
              <!-- Here ou can post your what is in your mind -->
            
                   
                
                  <div class="card-body">
                  
                   
                    <a href="{% url 'articles:post' %}" class="btn btn-info">Post yours</a>
                  </div>
                 
              
                           
        </div>

{%endblock%}
